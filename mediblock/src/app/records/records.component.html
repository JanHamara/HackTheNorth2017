<div id="records">
  <div *ngIf="records">
    <ul class="list-unstyled">
    <li *ngFor="let record of records">
      <div class="record-item row">

          <img src="../../assets/records/control.png" class="img-responsive" alt="control-icon">
          {{ record }}
      </div>
    </li>
    </ul>
  </div>
</div>
